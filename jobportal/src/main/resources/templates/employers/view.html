<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Employer Profile', ~{::div})}">
<body>
<div>
    <h1>Employer Profile</h1>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${employer.companyName}">Company Name</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Contact:</strong> <span th:text="${employer.user.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${employer.user.email}">email@example.com</span></p>
                    <p><strong>Industry:</strong> <span th:text="${employer.industry}">Software Development</span></p>
                </div>
                <div class="col-md-6">
                    <h5>Job Postings Summary</h5>
                    <p><strong>Total Jobs:</strong> <span th:text="${employer.jobs.size()}">3</span></p>
                    <a th:href="@{'/jobs/employer/' + ${employer.employerId}}" class="btn btn-outline-primary">View All Jobs</a>
                    <a th:href="@{'/matching/employers/' + ${employer.employerId}}" class="btn btn-outline-info">Candidate Matches Dashboard</a>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between">
                <a href="/employers" class="btn btn-secondary">Back to List</a>
                <div>
                    <a th:href="@{'/employers/' + ${employer.employerId} + '/edit'}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/employers/' + ${employer.employerId} + '/delete'}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this employer?')">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Jobs Section -->
    <h3>Recent Job Postings</h3>
    <div class="card">
        <div class="card-header bg-info text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Jobs</h5>
                <a th:href="@{'/jobs/create'}" class="btn btn-sm btn-light">Post New Job</a>
            </div>
        </div>
