<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Employers', ~{::div})}">
<body>
<div>
    <h1>Employers</h1>
    <div class="mb-3">
        <a href="/employers/create" class="btn btn-primary">Create New Employer</a>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Employer List</h5>
        </div>
        <div class="card-body">
            <div th:if="${employers.empty}" class="alert alert-info">
                No employers found.
            </div>
            <div class="table-responsive" th:if="${!employers.empty}">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Company Name</th>
                        <th>Industry</th>
                        <th>Contact</th>
                        <th>Jobs</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employer : ${employers}">
                        <td th:text="${employer.employerId}">1</td>
                        <td th:text="${employer.companyName}">Tech Innovations</td>
                        <td th:text="${employer.industry}">Software Development</td>
                        <td th:text="${employer.user.email}">hr@example.com</td>
                        <td>
                            <span class="badge bg-info" th:text="${employer.jobs.size()}">3</span>
                            <a th:href="@{'/jobs/employer/' + ${employer.employerId}}" class="btn btn-sm btn-outline-primary">View Jobs</a>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/employers/' + ${employer.employerId}}" class="btn btn-sm btn-info">View</a>
                                <a th:href="@{'/employers/' + ${employer.employerId} + '/edit'}" class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{'/employers/' + ${employer.employerId} + '/delete'}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this employer?')">Delete</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
