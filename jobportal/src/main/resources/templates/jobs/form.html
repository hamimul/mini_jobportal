<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(${job.id} ? 'Edit Job' : 'Create Job', ~{::div})}">
<body>
<div>
    <h1 th:text="${job.id} ? 'Edit Job' : 'Create Job'">Create/Edit Job</h1>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${job.id} ? 'Edit Job Details' : 'Enter Job Details'">Job Form</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/jobs}" method="post" th:object="${job}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3" th:if="${job.id == null}">
                    <label for="employerId" class="form-label">Employer</label>
                    <select class="form-select" id="employerId" name="employerId" required>
                        <option value="">-- Select Employer --</option>
                        <option th:each="employer : ${employers}"
                                th:value="${employer.employerId}"
                                th:text="${employer.companyName}"></option>
                    </select>
                </div>

                <div class="mb-3" th:if="${job.id != null}">
                    <input type="hidden" name="employerId" th:value="${job.employer.employerId}" />
                    <div class="alert alert-info">
                        <strong>Employer:</strong> <span th:text="${job.employer.companyName}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}" required>
                </div>

                <div class="mb-3">
                    <label for="minExperience" class="form-label">Minimum Experience (years)</label>
                    <input type="number" class="form-control" id="minExperience" th:field="*{minExperience}" min="0" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Required Skills</label>
                    <div id="skillsContainer">
                        <!-- Existing skills for edit mode -->
                        <div th:each="skill, stat : *{requiredSkills}" class="row mb-2 skill-row">
                            <input type="hidden" th:field="*{requiredSkills[__${stat.index}__].id.jobId}" />
                            <input type="hidden" th:field="*{requiredSkills[__${stat.index}__].id.skillId}" />
                            <div class="col-md-6">
                                <select class="form-select skill-select" th:field="*{requiredSkills[__${stat.index}__].skill.id}">
                                    <option value="">-- Select Skill --</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" th:field="*{requiredSkills[__${stat.index}__].importance}">
                                    <option value="1">1 - Nice to have</option>
                                    <option value="2">2 - Helpful</option>
                                    <option value="3">3 - Important</option>
                                    <option value="4">4 - Very Important</option>
                                    <option value="5">5 - Critical</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger btn-sm remove-skill">Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addSkill" class="btn btn-info btn-sm mt-2">Add Skill</button>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/jobs" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const skillsContainer = document.getElementById('skillsContainer');
        const addSkillBtn = document.getElementById('addSkill');

        // Function to load all skills and populate select
        function loadSkills(selectElement) {
            fetch('/api/skills')
                .then(response => response.json())
                .then(skills => {
                    const currentValue = selectElement.value;
                    selectElement.innerHTML = '<option value="">-- Select Skill --</option>';
                    skills.forEach(skill => {
                        const option = document.createElement('option');
                        option.value = skill.id;
                        option.textContent = skill.name;
                        if (skill.id.toString() === currentValue) {
                            option.selected = true;
                        }
                        selectElement.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading skills:', error);
                });
        }

        // Load skills for existing select elements
        document.querySelectorAll('.skill-select').forEach(loadSkills);

        // Add skill row
        addSkillBtn.addEventListener('click', function() {
            const index = document.querySelectorAll('.skill-row').length;
            const row = document.createElement('div');
            row.className = 'row mb-2 skill-row';
            row.innerHTML = `
                <input type="hidden" name="requiredSkills[${index}].id.jobId" value="">
                <input type="hidden" name="requiredSkills[${index}].id.skillId" value="">
                <div class="col-md-6">
                    <select class="form-select skill-select" name="requiredSkills[${index}].skill.id" required>
                        <option value="">-- Select Skill --</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" name="requiredSkills[${index}].importance" required>
                        <option value="1">1 - Nice to have</option>
                        <option value="2">2 - Helpful</option>
                        <option value="3">3 - Important</option>
                        <option value="4">4 - Very Important</option>
                        <option value="5">5 - Critical</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger btn-sm remove-skill">Remove</button>
                </div>
            `;
            skillsContainer.appendChild(row);

            // Load skills for the new select element
            loadSkills(row.querySelector('.skill-select'));
        });

        // Remove skill row
        skillsContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-skill')) {
                e.target.closest('.skill-row').remove();
                // Re-index remaining skill rows
                document.querySelectorAll('.skill-row').forEach((row, newIndex) => {
                    row.querySelectorAll('input, select').forEach(input => {
                        if (input.name) {
                            input.name = input.name.replace(/\[\d+\]/, `[${newIndex}]`);
                        }
                        if (input.id) {
                            input.id = input.id.replace(/\d+/, newIndex);
                        }
                    });
                });
            }
        });
    });
</script>
</body>
</html>
