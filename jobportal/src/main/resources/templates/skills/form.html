<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(${skill.id} ? 'Edit Skill' : 'Create Skill', ~{::div})}">
<body>
<div>
    <h1 th:text="${skill.id} ? 'Edit Skill' : 'Create Skill'">Create/Edit Skill</h1>

    <div class="card">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0" th:text="${skill.id} ? 'Edit Skill Details' : 'Enter Skill Details'">Skill Form</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/skills}" method="post" th:object="${skill}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Skill Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/skills" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
