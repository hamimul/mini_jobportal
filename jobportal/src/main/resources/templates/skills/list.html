<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Skills', ~{::div})}">
<body>
<div>
    <h1>Skills</h1>
    <div class="mb-3">
        <a href="/skills/create" class="btn btn-primary">Create New Skill</a>
    </div>

    <div class="card">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">Skill List</h5>
        </div>
        <div class="card-body">
            <div th:if="${skills.empty}" class="alert alert-info">
                No skills found.
            </div>
            <div class="table-responsive" th:if="${!skills.empty}">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Used By Candidates</th>
                        <th>Required By Jobs</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="skill : ${skills}">
                        <td th:text="${skill.id}">1</td>
                        <td th:text="${skill.name}">Java</td>
                        <td>
                            <span class="badge bg-success" th:text="${skill.candidates.size()}">3</span>
                        </td>
                        <td>
                            <span class="badge bg-primary" th:text="${skill.jobs.size()}">2</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/skills/' + ${skill.id} + '/edit'}" class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{'/skills/' + ${skill.id} + '/delete'}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this skill?')">Delete</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
