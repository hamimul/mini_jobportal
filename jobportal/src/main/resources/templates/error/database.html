<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Database Error', ~{::div})}">
<body>
<div>
    <div class="container mt-5">
        <div class="card bg-danger text-white">
            <div class="card-header">
                <h2 class="card-title">Database Error</h2>
            </div>
            <div class="card-body">
                <h3>Something went wrong with the database operation</h3>
                <div class="alert alert-danger">
                    <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
                    <p><strong>Time:</strong> <span th:text="${timestamp}">Timestamp</span></p>
                    <p><strong>Path:</strong> <span th:text="${url}">URL</span></p>
                    <p><strong>Error Message:</strong> <span th:text="${exception.message}">Error Message</span></p>
                </div>
                <p>Please try again later or contact support if the problem persists.</p>
                <a href="/" class="btn btn-light">Go Home</a>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h4>Technical Details</h4>
            </div>
            <div class="card-body">
                    <pre class="mt-3" th:text="${#strings.arrayJoin(exception.stackTrace, '
')}">Stack trace</pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
