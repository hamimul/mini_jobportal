<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Form Validation Error', ~{::div})}">
<body>
<div>
    <div class="container mt-5">
        <div class="card bg-warning">
            <div class="card-header">
                <h2 class="card-title">Form Validation Error</h2>
            </div>
            <div class="card-body">
                <h3>There was a problem with your form submission</h3>
                <div class="alert alert-warning">
                    <p><strong>Status:</strong> <span th:text="${status}">400</span></p>
                    <p><strong>Time:</strong> <span th:text="${timestamp}">Timestamp</span></p>
                    <p><strong>Path:</strong> <span th:text="${url}">URL</span></p>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Validation Errors</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-danger" th:each="error : ${errors}">
                                <strong th:text="${error.key}">Field</strong>: <span th:text="${error.value}">Error</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="window.history.back()">Go Back and Try Again</button>
                <a href="/" class="btn btn-secondary">Go Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
